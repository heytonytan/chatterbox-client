<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h1>chatterbox</h1>
      </div>
      <div class="col-md-4">
      </div>
    </div>    
    <div class="row spacer">
    </div>    
    <div class="row spacer">
    </div>    <!-- roomname selector -->
    
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="dropdown col-md-2">
        <select class="roomList form-control roomSelect">
        </select>
      </div>
      <div class="col-md-2">
      <button class="newRoom btn btn-default"><span class="glyphicon glyphicon-plus"></span>&nbsp;Create Room</button> 
      </div>
      <div class="col-md-4">
      </div>
    </div>
    
    <!-- text input -->
    <div class="row spacer">
    </div>
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <input type="" id="message" class="form-control" placeholder="Enter a message!">
          <span class="input-group-btn">
            <button id="send" class="btn btn-default submit" type="button">Send!
            </button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
      <div class="col-md-4">
      </div>
    </div>
    <div class="row spacer">
    </div>
    <div class="row">
      <div class="col-md-4">  
      </div>
      <div class="col-md-4" id="chats">  
      </div>
      <div class="col-md-4">  
      </div>
    </div>
    <script> 
      $(function() {
        app.init();
      });
    </script>
  </body>
</html>
